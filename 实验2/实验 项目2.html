<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表实现新闻显示</title>
    <style type="text/css">
        body{margin: 2;}
        #a1{position: relative;width: 400px;height: 205px;border: 2px solid greenyellow;}
        #a2{position: absolute;top: 0px;left: 0px; width: 400px;background-color: rgba(232, 228, 228, 0.731);}
        #a3{position: absolute;top: 32px;}
        #a4{position: absolute;top: 65px;color:blue;}
    </style>
</head>

<body>
    <div id="a1">
        <div id="a2">
            <font size="6"><strong>科研发展</strong></font>
        </div>

        <div id="a3">
            <p><font size="3">&nbsp;&nbsp;&nbsp;高校资讯&nbsp;科研前沿&nbsp;成果展示&nbsp;学术会议</font></p>
        </div>
    
        <div id="a4">
            <ul type="disc">
            <li>国防科技大学员问鼎2014国际数模竞赛最高奖</li> 
            <li>同济大学教授阮仪三获2014亨利•霍普•里德奖 </li>
            <li>中科大徐春叶教授获2014年国际材料科学奖</li>    	 
            <li>北京和睦家医院肺癌诊疗会诊中心成立</li>   	 
            <li>兰州大学博士生获全国优秀博士学位论文提名</li>  	 
            </ul>
        </div> 

    </div>

</body>
</html>
