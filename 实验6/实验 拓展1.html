<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .table td {
            border: 3px soild;
            bordercolor: black;
        }
    </style>
</head>


<body>
    <table frame="border" rules="all" border="2" align="center">
        <caption>参会注册表</caption>
        <tr>
            <td>姓名：<input type="text"></td>
            <td>单位：<input type="text"></td>
        </tr>
        <tr>
            <td>性别：
                <input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女
            </td>
            <td>手机：<input type="text"></td>
        </tr>
        <tr>
            <td>酒店：
                <input type="radio">天山大酒店
                <input type="radio">昆仑饭店
            </td>
            <td>预定房间数：<input type="text">套</td>
        </tr>
        <tr>
            <td colspan="2">房间类型:
                <input type="radio">单人间(320元)
                <input type="radio">标准双人间(380元)
                <input type="radio">家庭套间(450元)
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <form>
                    <input type="submit" name="submit" value="提交">
                    <input type="reset" name="reset" value="重置" id="reset">
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
