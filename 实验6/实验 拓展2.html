<!DOCTYPE html>
<html>

<head>
    <title>图书馆读者调查表</title>
    <style>
        #all{
            padding: 50px 50px;
        }

        #reset {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="pic">
        <div id="all">
            <table frame="border" rules="all" align="center" border="10" bordercolor="purple">
                <tr>
                    <td align="center">
                        <font size="5">图书馆读者调查问卷</font>
                    </td>
                <tr>
                    <td>
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;为了能够及时了解您对图书馆的需求，提升我校图书馆文献资源建设的质量和水平，更好的为我校教学科研服务，我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作！</p>

                    </td>
                </tr>

                <tr>
                    <td>
                        <font color="purple">1. 您的年级：</font><br>
                        请你选择:
                        <select>
                            <option selected>请选择</option>
                            <option>大一</option>
                            <option>大二</option>
                            <option>大三</option>
                            <option>大四</option>
                            <option>大专</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <font color="purple">2. 您的专业: </font>
                        <input type="text" id="zhuanye">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="purple">3.对于图书馆的阅览环境:</font><br>
                        <input type="radio">满意<br>
                        <input type="radio">基本满意<br>
                        <input type="radio">不满意
                        您的建议：<input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="purple">4.您到图书馆的原因是（可多选）：</font><br>
                        <input type="checkbox">借阅专业图书<br>
                        <input type="checkbox">随便坐坐，翻翻书刊<br>
                        <input type="checkbox">借阅光盘<br>
                        <input type="checkbox">参加图书馆组织的活动<br>
                        <input type="checkbox">自习，复习功课<br>
                        <input type="checkbox">上网<br>
                        <input type="checkbox">检索电子文献<br>
                        <input type="checkbox">自己感兴趣
                    </td>
                </tr>

                <tr>
                    <td>
                        <font color="purple">5.您到图书馆的频率</font><br>
                        <input type="radio">几乎每天<br>
                        <input type="radio">每周1-2次<br>
                        <input type="radio">每月1-2次<br>
                        <input type="radio">几乎不去
                    </td>
                </tr>

                <tr>
                    <td>
                        <font color="purple">6. 您对学校的建议</font><br>
                        <textarea rows="5" cols="100">请您提出宝贵的建议</textarea>
                    </td>
                </tr>


                <tr>
                    <td align="center">
                        <form>
                            <input type="submit" name="submit" value="提交答案">
                            <input type="reset" name="reset" value="清&nbsp;&nbsp;空" id="reset">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
